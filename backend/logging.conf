# Development Server Logging Configuration
# ========================================

[loggers]
keys=root,dev-server,service

[handlers]
keys=console,file

[formatters]
keys=detailed,simple

[logger_root]
level=INFO
handlers=console,file

[logger_dev-server]
level=INFO
handlers=console,file
qualname=dev-server
propagate=0

[logger_service]
level=INFO
handlers=console,file
qualname=service
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=detailed
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=detailed
args=('dev_server.log', 'a')

[formatter_detailed]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simple]
format=%(levelname)s - %(message)s
